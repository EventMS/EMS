apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payment-api
    env: testing
  name: payment-api
  namespace: eventms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-api
  template:
    metadata:
      labels:
        app: payment-api
        env: testing
      namespace: eventms
    spec:
      containers:
      - image: eventms/payment.api:linux
        name: payment-api
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Development"
          - name: ConnectionString
            value: "Server=dark-balancer-294711:us-central1:eventms-database;Database=Services.paymentDb;User Id=sa;Password=Pass@word"
          - name: EventBusConnection
            value: "message-queue"

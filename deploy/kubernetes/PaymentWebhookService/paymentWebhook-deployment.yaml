apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: paymentwebhookservice
    env: testing
  name: paymentwebhookservice
  namespace: eventms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paymentwebhookservice
  template:
    metadata:
      labels:
        app: paymentwebhookservice
        env: testing
      namespace: eventms
    spec:
      containers:
      - image: eventms/paymentwebhook.api:linux
        name: paymentwebhookservice
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Development"
          - name: ConnectionString
            value: "Server=eventms-database;Database=Services.paymentwebhookDb;User Id=sa;Password=Pass@word"
          - name: EventBusConnection
            value: "rabbitmq"

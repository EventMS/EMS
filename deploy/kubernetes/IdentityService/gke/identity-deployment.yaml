apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: identity-api
    env: testing
  name: identity-api
  namespace: eventms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-api
  template:
    metadata:
      labels:
        app: identity-api
        env: testing
      namespace: eventms
    spec:
      containers:
      - image: eventms/identity.api:linux
        name: identity-api
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Development"
          - name: ConnectionString
            value: "Server=dark-balancer-294711:us-central1:eventms-database;Database=Services.identityDb;User Id=sa;Password=Pass@word"
          - name: EventBusConnection
            value: "message-queue"

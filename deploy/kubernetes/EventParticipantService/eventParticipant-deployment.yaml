apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: eventParticipantservice
    env: testing
  name: eventParticipantservice
  namespace: eventms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventParticipantservice
  template:
    metadata:
      labels:
        app: eventParticipantservice
        env: testing
      namespace: eventms
    spec:
      containers:
      - image: eventms/eventParticipant.api:linux
        name: eventParticipantservice
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Development"
          - name: ConnectionString
            value: "Server=sqldata;Database=Services.eventParticipantDb;User Id=sa;Password=Pass@word"
          - name: EventBusConnection
            value: "rabbitmq"
